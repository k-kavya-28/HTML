<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="serverURL.php">
    <!--two imp attributes of form tag are: 
    1)action(serverUrl.php, here left blank)and 
    2)method(GET/POST)-->
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <h2>Contact Information</h2>
    <!--Without the name attribute, an <input> element cannot provide its value to the server on form submission.-->
    <p>Name: *<input type="text" name="name" required> </p>
    <fieldset>
        <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <!--here we have left the value field empty otherwise server pe save ho jati without any value-->
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="cardNumber" id="cardNumber" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: *<input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>  
</body>
</html>
